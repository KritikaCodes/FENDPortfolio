<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Kritika's Portfolio</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Titillium+Web:300,400" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" href="http://weloveiconfonts.com/api/?family=fontawesome|zocial">
</head>

<body>

<div class="container-fluid kritika-portfolio">

	<header class="row header-content hr-rule">
		<div class="col-sm-6 portfolio-logo">
			<img class="logo-image svg-image" src="images/krlogo.svg" alt="Kritika's Portfolio">
		</div>

		<div class="col-sm-6 text-uppercase text-right portfolio-title">
			<h1 class="text-thin title-major">Kritika Rana</h1>
			<h4>Front-end Developer</h4>
		</div>
	</header>

	<article class="row introduction">
		<div class="col-sm-12 introduction-text">
			<section class="first-article">
				<h2>My latest adventure</h2>
  				<p>Kayaking on the Colorado River</p>
			</section>
		</div>
	</article> 

	<div class="row first-article-img">
		<div class="col-sm-12 first-article-img-cove">
			<img class="img-responsive" src="images/emeraldcove.jpg" alt="Emerald Cove">
		</div>
	</div>

	<section class="row expertise-section">
		<div class="col-sm-12 text-uppercase expertise-section-title">
			<h3 class="text-light">Expertise</h3>
		</div>
	</section>

	<section class="row text-light text-center expertise-section-content">
		<div class="col-sm-4 expertise-html5">
			<img class="img-responsive svg-image" src="images/html5.svg" alt="HTML5 logo">
			<h3 class="text-uppercase">html5</h3>
			<p>https://www.html5rocks.com/en/</p>
		</div>

		<div class="col-sm-4 expertise-css3">
			<img class="img-responsive center-block svg-image" src="images/css3.svg" alt="CSS3 logo">
			<h3 class="text-uppercase">css3</h3>
			<p>http://www.css3.info/</p>
		</div>

		<div class="col-sm-4 expertise-js">
			<img class="img-responsive svg-image" src="images/js.svg" alt="Javascript logo">
			<h3 class="text-uppercase">javascript</h3>
			<p>https://www.javascript.com/</p>
		</div>
	</section> 

	<footer class="row footer-content">
		<div class="col-sm-12 social">
			<a href="https://github.com/KritikaCodes/FENDportfolio" class="fontawesome-github"></a>

      		<a href="https://www.linkedin.com/in/kritikarana/" class="fontawesome-linkedin"></a>

     		<a href="https://www.instagram.com/kritika_oxymoron/" class="zocial-instagram"></a>
   		</div>
	</footer>
</div>
</body>
</html>
