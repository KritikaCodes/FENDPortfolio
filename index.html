<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Kritika's Portfolio</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link href="https://fonts.googleapis.com/css?family=Titillium+Web:300,400" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-6">
			<img class="portfolio-logo svg-image logo-image" src="images/krlogo.svg" alt="Kritika's Portfolio">
		</div>
		<div class="col-sm-6 text-uppercase text-right">
			<h1 class="text-thin title-major">Kritika Rana</h1>
			<h4>Front-end Developer</h4>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<hr>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<section>
				<h2>My latest adventure</h2>
  				<p>Kayaking on the Colorado River</p>
			</section>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<img class="img-responsive" src="images/emeraldcove.jpg" alt="Emerald Cove">
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12 text-uppercase">
			<h3 class="text-light">Expertise</h3>
		</div>
	</div>
	<div class="row text-light text-center">
		<div class="col-sm-4">
			<img class="img-responsive svg-image" src="images/html5.svg" alt="HTML5 logo">
			<h3 class="text-uppercase">html5</h3>
			<p>https://www.html5rocks.com/en/</p>
		</div>
		<div class="col-sm-4">
			<img class="img-responsive center-block svg-image" src="images/css3.svg" alt="CSS3 logo">
			<h3 class="text-uppercase">css3</h3>
			<p>http://www.css3.info/</p>
		</div>
		<div class="col-sm-4">
			<img class="img-responsive svg-image" src="images/js.svg" alt="Javascript logo">
			<h3 class="text-uppercase">javascript</h3>
			<p>https://www.javascript.com/</p>
		</div>
	</div>
</div>
</body>
</html>
